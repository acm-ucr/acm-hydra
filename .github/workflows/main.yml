name: "ACM Github Actions CI"
on:
    pull_request:
        branches: [main, dev]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16.14.2"
            - run: npm ci
            - run: npm run format
            - run: npm run eslint
            - run: npm run build
